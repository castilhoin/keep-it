{% extends "base.html" %}

{% block page_title %}
Dashboard
{% endblock page_title %}

{% block content %}
<section class="section-notes">
  <div class="section-notes-content container">
    <h1>Hi, {{ current_user.name }}!</h1>
    {% if notebooks %}
      <p>Choose a notebook to see your notes or create a new one.</p>
    {% else %}
      <p>Start creating your notebooks!</p>
    {% endif %}
    <p></p>
  </div>
</section>
{% endblock content %}
