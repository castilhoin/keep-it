{% extends "base.html" %}

{% block page_title %}
Dashboard
{% endblock page_title %}

{% block content %}
<section class="section-content">
  <div class="container">
    <h1>Hi, {{ current_user.name }}!</h1>
    <div class="content-text">
      {% if notebooks %}
        <p>Choose a notebook to see your notes or create a new one.</p>
      {% else %}
        <p>Start creating your notebooks!</p>
      {% endif %}
    </div>
  </div>
</section>
{% endblock content %}
